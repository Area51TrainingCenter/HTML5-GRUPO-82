<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GRAMIN</title>
    <script src="js/gramin.min.js" type="text/javascript"></script>
    <style media="screen">
      #canvas{
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        top:0px;
        right: 0px;
        left: 0px;
        bottom: 0px;

        background-image: url(http://www.crosbyreport.com/travel/photos/var/resizes/south-america/Peru/Machu-Picchu/DSC_4324-DSC_4326_pro.jpg?m=1346086045);
        background-size: cover;
      }
    </style>
  </head>
  <body>

      <canvas id="canvas" ></canvas>

      <script type="text/javascript">
      var granimInstance = new Granim({
        element: '#canvas',
        name: 'basic-gradient',
        direction: 'top-bottom',
        opacity: [1, 0.6, 0],
        isPausedWhenNotInView: true,
        states : {
            "default-state": {
                gradients: [
                  ['#485563', '#29323c', '#29323c'],
                  ['#00c6ff', '#0072ff', '#0072ff']
                ]
            }
        }
      });
      </script>
  </body>
</html>
